<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark">
    <h1>Rock Paper Scissors</h1>
    <div class="settings">
      <div class="field">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="field">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="dark" selected>Dark Mode</option>
          <option value="emoji">Emoji Mode</option>
          <option value="meme">Meme Mode</option>
        </select>
      </div>
    </div>
    <div class="controls">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="result">
      <div id="player-choice"></div>
      <div id="computer-choice"></div>
      <div id="outcome"></div>
    </div>
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="streak">Current Streak: <span id="win-streak">0</span></div>
    <div class="high-score">
      <h2>Highest Streak</h2>
      <p id="highest-streak"></p>
    </div>
  </body>
</html>
